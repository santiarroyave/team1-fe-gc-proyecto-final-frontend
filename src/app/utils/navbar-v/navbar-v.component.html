<nav
  class="navbar navbar-expand-lg bg-body-tertiary rounded-3"
  style="background-color: transparent !important"
>
  <!-- Boton buscador -->
  <button
    class="navbar-toggler col-12 btn botonAzulVacio py-3"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#filtros"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    Filtros
  </button>

  <!-- Buscador desplegable -->
  <div
    class="collapse navbar-collapse mt-3 rounded-3 border-filtros"
    id="filtros"
    style="background-color: #fff"
  >
    <div
      class="row navbar-nav justify-content-center col-12 p-3 gap-3 align-items-center"
    >
      <!-- FILTROS -->
      <!-- Categoría de alojamiento -->
      <div class="categoriaAlojamiento">
        <h3 class="mt-4">Filtros</h3>
        <h4>Categoría de alojamiento</h4>
        <div class="form-check">
          <input
            class="form-check-input"
            [(ngModel)]="categorias_alojamiento[5]"
            (click)="actualizarFiltroAlojamiento(5)"
            type="checkbox"
          />
          <label class="form-check-label">
            <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i
            ><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i
            ><i class="bi bi-star-fill"></i>
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            [(ngModel)]="categorias_alojamiento[4]"
            (click)="actualizarFiltroAlojamiento(4)"
            type="checkbox"
          />
          <label class="form-check-label">
            <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i
            ><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            [(ngModel)]="categorias_alojamiento[3]"
            (click)="actualizarFiltroAlojamiento(3)"
            type="checkbox"
          />
          <label class="form-check-label">
            <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i
            ><i class="bi bi-star-fill"></i>
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            [(ngModel)]="categorias_alojamiento[2]"
            (click)="actualizarFiltroAlojamiento(2)"
            type="checkbox"
          />
          <label class="form-check-label">
            <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            [(ngModel)]="categorias_alojamiento[1]"
            (click)="actualizarFiltroAlojamiento(1)"
            type="checkbox"
          />
          <label class="form-check-label">
            <i class="bi bi-star-fill"></i>
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            [(ngModel)]="categorias_alojamiento[0]"
            (click)="actualizarFiltroAlojamiento(0)"
            type="checkbox"
          />
          <label class="form-check-label"> Apartamentos y cámpings </label>
        </div>
      </div>
      <!-- PRECIO -->
      <div class="preciosFiltro">
        <hr />

        <!-- Precio maximo -->
        <div class="mb-3">
          <h4>Precio</h4>
          <label for="customRange1" class="form-label">Precio mínimo</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="precioMinimo"
            />
            <span class="input-group-text" id="basic-addon2">€</span>
          </div>
          <input
            type="range"
            class="form-range"
            id="customRange1"
            min="0"
            max="2000"
            step="50"
            [(ngModel)]="precioMinimo"
            (ngModelChange)="filtrar()"
          />
        </div>

        <!-- Precio mínimo -->
        <div>
          <label for="customRange2" class="form-label">Precio máximo</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="precioMaximo"
            />
            <span class="input-group-text" id="basic-addon2">€</span>
          </div>
          <input
            type="range"
            class="form-range"
            id="customRange2"
            min="200"
            max="5000"
            step="100"
            [(ngModel)]="precioMaximo"
            (ngModelChange)="filtrar()"
          />
        </div>
      </div>

      <!-- Servicios de alojamiento -->
      <hr />
      <h4>Servicios de alojamiento</h4>
      <div>
        <div class="form-check" *ngFor="let servicio of listaServicios">
          <input
            class="form-check-input"
            [(ngModel)]="servicio.check"
            (click)="actualizarFiltroServicios(servicio.id - 1)"
            type="checkbox"
          />
          <label class="form-check-label">{{ servicio.nombre }}</label>
        </div>
      </div>
    </div>
  </div>
</nav>
