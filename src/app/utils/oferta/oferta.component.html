<div *ngFor="let oferta of listaOfertas" class="card card-style mb-3" id="{{oferta.id}}">
    <img src="{{oferta.imagen}}" class="card-img-top img-style" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{oferta.titulo}}</h5>
      <p class="card-text">{{oferta.descripcion}}</p>
      <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-danger" routerLink="/oferta/{{oferta.id}}">{{oferta.precio}} â‚¬/persona</button>
      </div>
    </div>
</div>
