<app-navbar-h></app-navbar-h>
<div class="h-50 d-flex">
  <img src={{oferta.imagen}} class="img-fluid w-100 img-thumbnail" alt="...">
  <img src={{oferta.imagen}} class="img-fluid w-100 img-thumbnail" alt="...">
  <button type="button" class="btn" (click)="toastTrigger()">
    <img width="30" height="30" src="https://img.icons8.com/flat-round/64/hearts.png" alt="hearts"/>
  </button>
</div>
<div class="container-fluid w-50 d-flex align-items-center justify-content-center flex-column">
  <div class="row mt-4 w-100">
    <div class="col cl-1">
      <label class="form-label lbl-1">Selecciona el número de personas</label>
      <select class="form-select" [(ngModel)]="num_personas" (ngModelChange)="calcularNoches()">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
  <div class="row mt-4 w-100">
    <div class="col cl-1">
      <label class="form-label lbl-1">¿Cuándo quieres viajar?</label>
      <mat-form-field class="date-picker-form">
        <mat-date-range-input
          [formGroup]="campaignOne"
          [rangePicker]="campaignOnePicker"
          [max]="max"
          [min]="min"
        >
          <input
            matStartDate
            placeholder="Start date"
            formControlName="start"
          />
          <input matEndDate placeholder="End date" formControlName="end" />
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="campaignOnePicker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker
          #campaignOnePicker
          touchUi="true"
          matCalendarStartOfWeek="1"
        >
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply (click)="calcularNoches()">Apply</button>
        </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col cl-2">
      <div class="tb-1">
        <label class="lbl-2">Personas</label>
        <label class="lbl-2">Precio/persona</label>
      </div>
      <div class="tb-1">
        <label class="lbl-2">{{num_personas}}</label>
        <label class="lbl-2">{{precio_persona | number: '1.2-2' }} €</label>
      </div>
      <div class="tb-1">
        <label class="lbl-2">Total</label>
        <label class="lbl-2">{{noches*precio_noche | number: '1.2-2' }} €</label>
      </div>
    </div>
  </div>
  <div class="row rw-1 mt-3">
    <div class="col btn-settings">
        <button type="button" class="btn btn-primary" routerLink="/oferta/{{oferta.id}}">volver</button>
        <button type="button" class="btn btn-danger" (click)="actualizarOferta()">{{precio_persona | number: '1.2-2' }} €/persona</button>
    </div>
  </div>
  <div class="row m-3">
    <div class="col">
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img width="20" height="20" src="https://img.icons8.com/color/48/filled-like.png" alt="filled-like"/>
            <strong class="me-auto">Oferta X</strong>
            <small>now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Oferta añadida a favoritos
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
