<div class="container">
  <div class="row mt-4 justify-content-center">
    <div class="col-12 position-relative">
      <img src={{oferta.imagen}} class="img-fluid col-6 img-thumbnail" alt="...">
      <img src={{oferta.imagen}} class="img-fluid col-6 img-thumbnail" alt="...">
      <button type="button" class="btn position-absolute top-0 end-0 pt-3 pe-4" (click)="toastTrigger()">
        <img width="30" height="30" src="https://img.icons8.com/flat-round/64/hearts.png" alt="hearts"/>
      </button>
    </div>
  </div>
  <div class="row mt-4 justify-content-center">
    <div class="col-10 col-lg-4">
      <label class="form-label lbl-1 text-center">Número de personas</label>
    </div>
    <div class="col-10 col-lg-4 p-0">
      <div class="input-group">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default p-3 border rounded-end-0" (click)="decreasePersonCount()">-</button>
        </span>
        <input type="text" class="form-control text-center p-3" [(ngModel)]="num_personas">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default p-3 border rounded-start-0" (click)="increasePersonCount()">+</button>
        </span>
      </div>
    </div>
  </div>
  <div class="row mt-4 justify-content-center">
    <div class="col-10 col-lg-4">
      <label class="form-label lbl-1 d-flex align-items-center justify-content-center">¿Cuándo quieres viajar?</label>
    </div>
    <div class="col-10 col-lg-4 p-0">
      <mat-form-field class="date-picker-form w-100">
        <mat-date-range-input
          [formGroup]="campaignOne"
          [rangePicker]="campaignOnePicker"
          [max]="max"
          [min]="min"
        >
          <input
            matStartDate
            placeholder="Start date"
            formControlName="start"
          />
          <input matEndDate placeholder="End date" formControlName="end" />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="campaignOnePicker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker
          #campaignOnePicker
          touchUi="true"
          matCalendarStartOfWeek="1"
        >
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply (click)="calcularNoches()">Apply</button>
        </mat-date-range-picker-actions>
        </mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="row mt-4 justify-content-center"></div>
      <!-- Botones personas - precio/persona -->
      <div class="col-10 col-lg-8 p-0 mt-4">
        <table class="table">
          <thead>
            <tr>
              <th class="tbl-settings">Personas</th>
              <th class="tbl-settings">Precio/persona</th>
              <th class="tbl-settings">Total</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th class="tbl-settings">{{num_personas}}</th>
              <td class="tbl-settings">{{precio_persona | number: '1.2-2' }} €</td>
              <td class="tbl-settings">{{noches*precio_noche | number: '1.2-2' }} €</td>
            </tr>
          </tbody>
        </table>
      <!-- </div> -->
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8 p-0 mt-4 d-flex justify-content-around">
            <button type="button" class="btn botonAzulVacio btn-settings-2" routerLink="/oferta/{{oferta.id}}">volver</button>
            <button type="button" class="btn botonNaranja btn-settings-3" (click)="actualizarOferta()">{{noches*precio_noche | number: '1.2-2' }} €/persona</button>
        </div>
      </div>
  </div>

    
    <div class="row m-5">
      <div class="col">
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img width="20" height="20" src="https://img.icons8.com/color/48/filled-like.png" alt="filled-like"/>
              <strong class="me-auto">Oferta X</strong>
              <small>now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Oferta añadida a favoritos
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
