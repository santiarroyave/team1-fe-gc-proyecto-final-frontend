<app-navbar-h></app-navbar-h>
<div class="container-fluid w-50 d-flex align-items-center justify-content-center flex-column">
  <div class="row">
        <div class="col">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active img-settings">
                    <img src="https://casadelpoeta.es/wp-content/uploads/2019/09/Casa-del-Poeta-Hoteles-con-encanto.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                      <button type="button" class="btn" (click)="toastTrigger()">
                        <img width="30" height="30" src="https://img.icons8.com/flat-round/64/hearts.png" alt="hearts"/>
                      </button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://casadelpoeta.es/wp-content/uploads/2019/09/Aire-de-Bardena-hoteles-con-encanto.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                      <button type="button" class="btn" (click)="toastTrigger()">
                        <img width="30" height="30" src="https://img.icons8.com/flat-round/64/hearts.png" alt="hearts"/>                      
                      </button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://casadelpoeta.es/wp-content/uploads/2019/09/Eurostars-Zaragoza-hoteles-con-encanto.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                      <button type="button" class="btn" (click)="toastTrigger()">
                        <img width="30" height="30" src="https://img.icons8.com/flat-round/64/hearts.png" alt="hearts"/>                      
                      </button>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
  </div>
  <div class="row mt-4 w-100">
    <div class="col cl-1">
      <label class="form-label lbl-1">Selecciona el número de personas</label>
      <select class="form-select" [(ngModel)]="num_personas">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
  <div class="row mt-4 w-100">
    <div class="col cl-1">
      <label class="form-label lbl-1">¿Cuándo quieres viajar?</label>
      <mat-form-field class="date-picker-form">
        <mat-date-range-input
          [formGroup]="campaignOne"
          [rangePicker]="campaignOnePicker"
          [max]="max"
          [min]="min"
        >
          <input
            matStartDate
            placeholder="Start date"
            formControlName="start"
          />
          <input matEndDate placeholder="End date" formControlName="end" />
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY – DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="campaignOnePicker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker
          #campaignOnePicker
          touchUi="true"
        >
        <mat-date-range-picker-actions>
            <button mat-button matDateRangePickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDateRangePickerApply (click)="calcularNoches()">Apply</button>
          </mat-date-range-picker-actions></mat-date-range-picker>
      </mat-form-field>
      <mat-date-range-picker #campaignOnePicker matCalendarStartOfWeek="1" ></mat-date-range-picker>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col cl-2">
      <div class="tb-1">
        <label class="lbl-2">Personas</label>
        <label class="lbl-2">Precio/persona</label>
      </div>
      <div class="tb-1">
        <label class="lbl-2">{{num_personas}}</label>
        <label class="lbl-2">{{precio_persona}} €</label>
      </div>
      <div class="tb-1">
        <label class="lbl-2">Total</label>
        <label class="lbl-2">{{precio_persona*num_personas}} €</label>
      </div>
    </div>
  </div>
  <div class="row rw-1 mt-3">
    <div class="col btn-settings">
        <button type="button" class="btn btn-primary">volver</button>
        <button type="button" class="btn btn-danger" routerLink="/paso-2">{{precio_persona}} €/persona</button>
    </div>
  </div>
  <div class="row m-3">
    <div class="col">
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img width="20" height="20" src="https://img.icons8.com/color/48/filled-like.png" alt="filled-like"/>
            <strong class="me-auto">Oferta X</strong>
            <small>now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Oferta añadida a favoritos
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
