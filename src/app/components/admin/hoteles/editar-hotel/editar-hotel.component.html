<!-- Esto es el menu horizontal -->
<app-navbar-h></app-navbar-h>

<div class="container">
    <div class="row">
        <!-- Aqui va el menu vertical -->
        <app-navbar-v class="col col-12 col-lg-3"></app-navbar-v>
        
        <div class="col col-12 col-lg-9 p-3">
            <div>
                <!-- Escribir código aqui -->
                <div class="container col-9 mt-4">
                    <h1 class="mb-4">Editar alojamiento</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre</label>
                            <div class="d-flex">
                                <input *ngIf="nombreEditSeleccionado; else nombreBloqueado" type="text" class="form-control me-4" id="nombre" [(ngModel)]="hotel.nombre" name="nombre">
                                <ng-template class="w-100" #nombreBloqueado>
                                    <div class="w-100 w-100 me-4 fondo-gris-claro rounded">
                                        <p class="ms-3 mt-2 mb-0 me-2 fuente-color-gris">{{ hotel.nombre }}</p>
                                    </div>
                                </ng-template>
                                <button class="btn btn-secondary material-symbols-outlined" (click)="activadoNombreEdit()">
                                    {{ nombreEditSeleccionado ? 'save' : 'edit' }}
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label fw-bold">Categoria</label>
                            <div class="d-flex">
                                <select *ngIf="categoriaEditSeleccionado; else categoriaBloqueado" class="form-control form-select me-4" [(ngModel)]="hotel.categoria" id="categoria" name="categoria" required>
                                    <option value="1">Categoría 1</option>
                                    <option value="2">Categoría 2</option>
                                    <option value="3">Categoría 3</option>
                                </select>
                                <ng-template class="w-100" #categoriaBloqueado>
                                    <div class="w-100 w-100 me-4 fondo-gris-claro rounded">
                                        <p class="ms-3 mt-2 mb-0 me-2 fuente-color-gris">{{ hotel.categoria }}</p>
                                    </div>
                                </ng-template>
                                <button class="btn btn-secondary material-symbols-outlined" (click)="activadoCategoriaEdit()">
                                    {{ categoriaEditSeleccionado ? 'save' : 'edit' }}
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="web" class="form-label fw-bold">Web</label>
                            <div class="d-flex">
                                <input *ngIf="webEditSeleccionado; else webBloqueado" type="text" class="form-control me-4" id="web" [(ngModel)]="hotel.web" name="web">
                                <ng-template class="w-100" #webBloqueado>
                                    <div class="w-100 w-100 me-4 fondo-gris-claro rounded">
                                        <p class="ms-3 mt-2 mb-0 me-2 fuente-color-gris">{{ hotel.web }}</p>
                                    </div>
                                </ng-template>
                                <button class="btn btn-secondary material-symbols-outlined" (click)="activadoWebEdit()">
                                    {{ nombreEditSeleccionado ? 'save' : 'edit' }}
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label fw-bold">Telefono</label>
                            <div class="d-flex">
                                <input *ngIf="telefonoEditSeleccionado; else telefonoBloqueado" type="text" class="form-control me-4" id="nombre" [(ngModel)]="hotel.telefono" name="telefono">
                                <ng-template class="w-100" #telefonoBloqueado>
                                    <div class="w-100 w-100 me-4 fondo-gris-claro rounded">
                                        <p class="ms-3 mt-2 mb-0 me-2 fuente-color-gris">{{ hotel.telefono }}</p>
                                    </div>
                                </ng-template>
                                <button class="btn btn-secondary material-symbols-outlined" (click)="activadoTelefonoEdit()">
                                    {{ telefonoEditSeleccionado ? 'save' : 'edit' }}
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <div class="d-flex">
                                <input *ngIf="emailEditSeleccionado; else emailBloqueado" type="text" class="form-control me-4" id="email" [(ngModel)]="hotel.email" name="email">
                                <ng-template class="w-100" #emailBloqueado>
                                    <div class="w-100 w-100 me-4 fondo-gris-claro rounded">
                                        <p class="ms-3 mt-2 mb-0 me-2 fuente-color-gris">{{ hotel.email }}</p>
                                    </div>
                                </ng-template>
                                <button class="btn btn-secondary material-symbols-outlined" (click)="activadoEmailEdit()">
                                    {{ emailEditSeleccionado ? 'save' : 'edit' }}
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div>
                                <label for="imagen" class="form-label">Imagen</label>
                                <input type="file" class="form-control" id="imagen" name="imagen">
                                <small class="form-text text-muted">Cargar imagen</small>
                            </div>
                            <button type="submit" class="btn btn-warning text-white mt-2">Añadir imagen</button>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="confirmarEdicion()">Confirmar</button>
                    </form>
                </div>
                <!-- fin zona de codigo -->
            </div> 
        </div>
    </div>
</div>
