<!-- Esto es el menu horizontal -->
<app-navbar-h></app-navbar-h>

<div class="container">
    <div class="row">
        <!-- Aqui va el menu vertical -->
        <app-navbar-v class="col col-12 col-lg-3"></app-navbar-v>
        
        <div class="col col-9 p-3">
            <div>
                <!-- Escribir código aqui -->
                <div class="container col-9 mt-4">
                    <h1>Crear alojamiento</h1>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-control form-select" id="categoria" name="categoria" required>
                                <option value="" disabled selected>Selecciona una categoría</option>
                                <option value="categoria1">Categoría 1</option>
                                <option value="categoria2">Categoría 2</option>
                                <option value="categoria3">Categoría 3</option>
                                <!-- Agrega más opciones según tus necesidades -->
                            </select>
                            <div class="invalid-feedback">Por favor, selecciona una categoría.</div>
                        </div>
                        <div class="mb-3">
                            <label for="web" class="form-label">Web</label>
                            <input type="text" class="form-control" id="web" name="web" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            <div class="invalid-feedback">Por favor, ingresa un correo electrónico válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="imagen" name="imagen">
                            <small class="form-text text-muted">Cargar imagen</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Añadir Actividad</button>
                    </form>
                </div>
                <!-- fin zona de codigo -->
            </div> 
        </div>
    </div>
</div>

<!-- Aqui va el footer -->
<app-footer></app-footer>
