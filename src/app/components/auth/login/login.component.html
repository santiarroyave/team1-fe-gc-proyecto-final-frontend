<app-navbar-h></app-navbar-h>

<div class="d-flex justify-content-center align-items-center h-75">
    <div class="col col-12 col-md-6 col-xl-4">

        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="container form-signin m-auto">
            <h1 class="h2 mb-4">Iniciar sesión</h1>
            <div class="mb-3">
                <input type="email" class="form-control py-3" id="email" placeholder="Correo electrónico" name="email" [(ngModel)]="form.email" required #username="ngModel">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control py-3" id="password" placeholder="Contraseña" name="password" [(ngModel)]="form.password" minlength="6" required #password="ngModel">
            </div>
            
            <button class="btn btn-primary btn-lg botonAzul w-100 mt-4">Iniciar sesión</button>
            <div class="mt-3">No tienes cuenta?<button type="submit" routerLink="/register" class="btn btn-link">Regístrate aquí</button></div>
            <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
                ¡Login fallido! <br/> {{errorMessage}}
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            ¡Tu Login ha sido correcto! Rol = {{roles}}
        </div>
    </div>
</div>
