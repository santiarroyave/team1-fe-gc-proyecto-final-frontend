<app-navbar-h></app-navbar-h>

<div class="d-flex justify-content-center align-items-center h-100">
    <div class="col col-12 col-md-6 col-xl-4">

        <form class="container form-signin m-auto">
            <h1 class="h2 mb-4">Iniciar sesión</h1>
            <div class="mb-3">
                <input type="email" class="form-control py-3" id="email" placeholder="Correo electrónico">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control py-3" id="password" placeholder="Contraseña">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <button type="submit" routerLink="/home" class="btn btn-primary btn-lg botonAzul w-100">Iniciar sesión</button>
            <div class="mt-3">No tienes cuenta?<button type="submit" routerLink="/register" class="btn btn-link">Regístrate aquí</button></div>
        </form>

    </div>
</div>
