<form class="container form-register m-auto mt-5">
    <h1 class="h2 mb-4">Registrate</h1>
    <div class="mb-3">
        <input type="name" class="form-control py-3" id="name" placeholder="Nombre">
    </div>
    <div class="mb-3">
        <input type="email" class="form-control py-3" id="email" placeholder="correo electrónico">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control py-3" id="password" placeholder="contraseña">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control py-3" id="password" placeholder="Repite la contraseña">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordarme</label>
    </div>
    <button type="submit" routerLink="/login" class="btn btn-primary w-100">Registrarte</button>
    <div class="mt-3">Ya tienes cuenta?<button type="submit" routerLink="/login" class="btn btn-link">Entra aquí</button></div>
</form>
