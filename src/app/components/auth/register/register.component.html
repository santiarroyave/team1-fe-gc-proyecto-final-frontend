<app-navbar-h></app-navbar-h>

<div class="d-flex justify-content-center align-items-center h-75">
    <div class="col col-12 col-md-6 col-xl-4">
        
        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="container form-register m-auto mt-5">
            <h1 class="h2 mb-4">¡Regístrate!</h1>
            <div class="mb-3">
                <input type="name" class="form-control py-3" id="name" name="username" placeholder="Nombre" [(ngModel)]="form.username">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control py-3" id="email" name="email" placeholder="Correo electrónico" [(ngModel)]="form.email" required email #email="ngModel">
            </div>
            <hr>
            <div class="mb-3">
                <input type="password" class="form-control py-3" id="password" name="password" placeholder="Contraseña" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control py-3" placeholder="Repetir la contraseña" required >
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
            <button class="btn btn-primary btn-lg botonAzul w-100">Registrarse</button>
            <div class="mt-3">Ya tienes cuenta?<button type="submit" routerLink="/login" class="btn btn-link">Iniciar sesión</button></div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                ¡Registro fallido! <br/> {{errorMessage}}
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isSuccessful">
            ¡Tu registro ha sido correcto!
        </div>
    </div>
</div>
