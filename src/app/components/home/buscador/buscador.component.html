    <!-- Boton buscador -->
    <button class="navbar-toggler col-12 btn botonAzulVacio py-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        Buscador
    </button>

    <!-- Buscador desplegable -->
    <div class="collapse navbar-collapse p-0 mt-3 rounded-3 border-filtros" id="navbarSupportedContent" style="background-color: #fff">

            <li class="nav-item col p-0">
                <input type="text" class="form-control p-3 d-flex" placeholder="Nombre de la oferta" [(ngModel)]="nombre" (keyup)="sendEvent(nombre)">

            <li class="nav-item col p-0">
                <div class="d-flex align-items-center form-control">
                    <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="campaignOnePicker" [max]="max" [min]="min">
                        <input matStartDate placeholder="Start date" formControlName="start"/>
                        <input matEndDate placeholder="End date" formControlName="end"/>
                    </mat-date-range-input>
                    <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                    <mat-date-range-picker #campaignOnePicker touchUi="true" matCalendarStartOfWeek="1">
                        <mat-date-range-picker-actions>
                            <button mat-button matDateRangePickerCancel>Cancel</button>
                            <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                        </mat-date-range-picker-actions>
                    </mat-date-range-picker>
                </div>

            <div class="input-group">
                <span class="input-group-btn">

                <input type="text" class="form-control text-center p-3 " [(ngModel)]="num_personas">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default p-3 border rounded-start-0" (click)="increasePersonCount()">+</button>
                </span>
            </div>

            <li class="nav-item col p-0">
                <button type="button" class="btn botonAzul btn-settings btn-lg btn-block p-3 w-100" (click)="buscar()">Buscar</button>
