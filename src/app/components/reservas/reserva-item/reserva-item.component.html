<div class="contenedorReserva card card-style mb-3 rounded-3" *ngIf="reserva != null; else espera">
    <div class="row g-0" routerLink="/reservas/{{reserva.id}}" (click)="onDetalle()">
        <div class="col-md-4">
            <!-- Foto de la oferta -->
            <img src="{{reserva.imagen}}" class="card-img-top img-style-square" alt="...">
        </div>
    
        <div class="col-md-6">
            <!-- Texto de la oferta -->
            <div class="card-body">
                <h3 class="card-title">{{reserva.titulo}}</h3>
                <p class="card-text">{{reserva.fecha_inicio_reserva}} - {{reserva.fecha_fin_reserva}} <strong>|</strong> {{reserva.ubicacion}}</p>
                <p class="card-text"></p>
                <p class="card-text">{{reserva.estado}}</p>
            </div>
        </div>
        <div class="d-flex justify-content-center col-md-2 mt-4">
            <p class="textoPrecio">{{reserva.precio * reserva.numero_personas}}€</p>
        </div>
    </div>
</div>



<!-- PLANTILLA DE ESPERA PARA CARGAR LOS DATOS -->
<ng-template #espera>
    <div class="contenedorOferta card card-style mb-3 rounded-3">
        <div class="imgOferta" style="background-color: #f1f1f1;">
            <div class="spinner-border position-absolute top-50 start-50 ruedaCarga" role="status">
            <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <!-- Contador de días restantes -->
        <div class="tiempoRestante">Esperando datos de las reservas...</div>
        
        <!-- Texto de la oferta -->
        <div class="card-body" style="background-color: #f1f1f1;">
            <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-lg btn-primary botonOferta col-12 col-lg-3"></button>
            </div>
        </div>
    </div>
</ng-template>
